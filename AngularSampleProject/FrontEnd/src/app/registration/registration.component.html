
<div class="content" >
    <div class="container text-center"><br>
      <h4>Registration Form</h4> <br>
      <form [formGroup]="registerForm" (ngSubmit)="add()" novalidate>
        <div class="form-group">
          <label class="col-md-3">
            <input type="text" name="firstname" class="form-control" formControlName="firstname" placeholder="First Name" onkeypress="return /[a-z]/i.test(event.key)"  minlength="3" maxlength="40" required autocomplete="none"/>
            <div *ngIf="registerForm.controls['firstname'].hasError('required') && (registerForm.controls.firstname.touched)" class="alert alert-danger text-left">
              First Name is required
            </div>
            <div *ngIf="registerForm.controls['firstname'].hasError('minlength')" class="alert alert-danger text-left" >
              Minimum 3 Characters
          </div>
          </label>
        </div>
        <div class="form-group">
          <label class="col-md-3">
            <input type="text" name="lastname" class="form-control" formControlName="lastname" placeholder="Last Name" onkeypress="return /[a-z]/i.test(event.key)"  minlength="3" maxlength="40" required autocomplete="none"/>
            <div *ngIf="registerForm.controls['lastname'].hasError('required') && (registerForm.controls.lastname.touched)" class="alert alert-danger text-left">
              Last Name is required
            </div>
            <div *ngIf="registerForm.controls['lastname'].hasError('minlength')" class="alert alert-danger text-left" >
              Minimum 3 Characters
          </div> 
          </label>
        </div>
        <div class="form-group">
          <label class="col-md-3">
            <input type="text" name="username" class="form-control" formControlName="username" placeholder="User Name" onkeypress="return /[a-z 0-9]/i.test(event.key)"  minlength="3" maxlength="40" required appBlockcopypaste autocomplete="none"/>
            <div *ngIf="registerForm.controls['username'].hasError('required') && (registerForm.controls.username.touched)" class="alert alert-danger text-left">
              User Name is required
            </div>
            <div *ngIf="registerForm.controls['username'].hasError('minlength')" class="alert alert-danger text-left" >
              Minimum 3 Characters
          </div>
          </label>
        </div>
        <div class="form-group">
          <label class="col-md-3">
            <input type="text" name="email"  class="form-control" formControlName="email" placeholder="Email" required appBlockcopypaste autocomplete="off"/>
            <div *ngIf="registerForm.controls['email'].hasError('required') && ( registerForm.controls.email.touched)" class="alert alert-danger text-left" >
              Email is Required 
            </div>
            <div *ngIf="registerForm.controls['email'].hasError('email')" class="alert alert-danger text-left" >
              Enter Valid Email
          </div>
          </label>
        </div>
        <div class="form-group">
          <label class="col-md-3">
            <input type="password" name="password" class="form-control" formControlName="password" placeholder="Password" minlength="5" maxlength="40" required />
            <div *ngIf="registerForm.controls['password'].hasError('required') && (registerForm.controls.password.touched)" class="alert alert-danger text-left">
              Password is required
            </div>
            <div *ngIf="registerForm.controls['password'].hasError('minlength')" class="alert alert-danger text-left" >
              Minimum 5 Characters
          </div>
          </label>
        </div>
        <div class="form group">
          <button [disabled]="!registerForm.valid" class="btn btn-primary btn btn-lg">Submit</button>
        </div>
      </form>
    </div>
  </div>
