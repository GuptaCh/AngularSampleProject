<div class="content">
      <div class="container text-center"><br>
        <h4>Login Form</h4> <br>
        <form [formGroup]="LoginForm" (ngSubmit)="loginUser()" novalidate>
          <div class="form-group">
            <label class="col-md-3">
              <input type="text" name="email"  class="form-control" formControlName="email" placeholder="Email" email appBlockcopypaste pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required autocomplete="off"/>
              <div *ngIf="LoginForm.controls['email'].hasError('required') && ( LoginForm.controls.email.touched)" class="alert alert-danger text-left" >
                Email is Required 
              </div>
              <div *ngIf="LoginForm.controls['email'].hasError('email')" class="alert alert-danger text-left" >
                  Enter Valid Email
              </div>
            </label>
          </div>
          <div class="form-group">
            <label class="col-md-3">
              <input type="password" name="password" class="form-control" formControlName="password" placeholder="Password" appBlockcopypaste minlength="5" maxlength="15" required />
              <div *ngIf="LoginForm.controls['password'].hasError('required') && (LoginForm.controls.password.touched)" class="alert alert-danger text-left">
                Password is required
              </div>
            </label>
          </div>
          <div class="form group">
            <button [disabled]="!LoginForm.valid" class="btn btn-primary btn btn-lg">Login</button>
          </div>
        </form>
      </div>
    </div>
